{% load static %}

<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{{ title }}</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/jumbotron/">

        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    </head>

    <body>
    <main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 mt-5">
                <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 280px;">
                    <div class="heading-text text-primary text-left ml-lg-3">
                        <h2>Меню</h2>
                    </div>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="{% url 'main:index' %}" class="nav-link link-body-emphasis">
                              Главная
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'users:profile' %}" class="nav-link link-body-emphasis">
                                Профиль
                            </a>
                        </li>
                        {% if request.user.is_staff %}
                        <li class="nav-item">
                            <a href="{% url 'users:list' %}" class="nav-link link-body-emphasis">
                                Пользователи
                            </a>
                        </li>
                        {% endif %}
                        <li class="nav-item">
                            <a href="{% url 'customers:list' %}" class="nav-link link-body-emphasis">
                                Клиенты
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'mailings:list' %}" class="nav-link link-body-emphasis">
                                Рассылки
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'mailings:logs' %}" class="nav-link link-body-emphasis">
                                Логи
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'blog:list' %}" class="nav-link link-body-emphasis">
                                Блог
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Переопределение блока содержимого страницы -->
            <div class="col-9">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    </main>

    </body>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
