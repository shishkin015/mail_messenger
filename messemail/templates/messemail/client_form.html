{% extends 'messemail/base.html' %}


{% block content %}

    <div class="card">
        <div class="card-header">Добавить клиента</div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Сохранить</button>
            </form>
        </div>
    </div>

{% endblock %}
