{% extends 'messemail/base.html' %}


{% block content %}

    <div class="card">
        <div class="card-header">Создать сообщение для {{ object.name }}</div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Сохранить</button>
                <a href="{% url 'messemail:message_list' %}" class="btn btn-outline-danger">Отмена</a>
            </form>
        </div>
    </div>

{% endblock %}
