{% extends 'main/base.html' %}

{%  block content %}

<div class="col-lg-10">
    <div class="content">
        <h1 class="card-title text-center mt-5">Adding new message</h1>
        <h3 class="card-title text-center mt-1">You can create new message here</h3>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%  endblock %}
