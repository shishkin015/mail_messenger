{% extends 'main/base.html' %}


{% block content %}
<div class="row mt-5 mb-5">
        <div class="col-2">
        </div>
        <div class="container text-left col-9 mt-5">
        <div class="col-9">
            <div class="card">
                <form method="post">
                    <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">
                                Зарегистрироваться
                            </button>
                    </div>
                </form>
                <div class="card-footer">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
