{% extends 'main/base.html' %}

{% block content %}
<div class="row mt-5 mb-5">
        <div class="col-2">
        </div>
        <div class="container text-left col-9 mt-5">
        <div class="col-9">
            <div class="card">
                <form method="post" enctype="multipart/form-data">
                    <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">
                                Сохранить
                            </button>
                        {% if not request.user.is_staff %}
                            <a class="btn btn-warning" href="{% url 'users:generate_password' %}">
                                Сгенерировать новый пароль
                            </a>
                        {% endif %}
                    </div>
                </form>
                <div class="card-footer">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
